 name: Dispatch Update Submodule
on:
  push:
    branches:
      - main
jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch update to my-site
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT }}
          repository: luckycold/my-site
          event-type: update-submodule
